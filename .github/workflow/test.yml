name: test

on: [push]

jobs:
  test-linux:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@main

    - name: configure cmake
      run: cmake -S $GITHUB_WORKSPACE -B ${{runner.workspace}}/build -DCMAKE_BUILD_TYPE=Release

    - name: build
      working-directory: ${{runner.workspace}}/build
      run: cmake --build .

    - name: test
      working-directory: ${{runner.workspace}}/build
      run: GTEST_OUTPUT=xml:test-results/ GTEST_COLOR=1 ./test -V

    - name: upload test results
      uses: actions/upload-artifact@main
      if: failure()
      with:
        name: test_results_xml
        path: ${{runner.workspace}}/build/test-results/**/*.xml

  test-macos:
    runs-on: macos-latest

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@main

      - name: configure cmake
        run: cmake -S $GITHUB_WORKSPACE -B ${{runner.workspace}}/build -DCMAKE_BUILD_TYPE=Release

      - name: build
        working-directory: ${{runner.workspace}}/build
        run: cmake --build .

      - name: test
        working-directory: ${{runner.workspace}}/build
        run: GTEST_OUTPUT=xml:test-results/ GTEST_COLOR=1 ./test -V

      - name: upload test results
        uses: actions/upload-artifact@main
        if: failure()
        with:
          name: test_results_xml
          path: ${{runner.workspace}}/build/test-results/**/*.xml

  test-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@main

      - name: configure cmake
        run: cmake -S $GITHUB_WORKSPACE -B ${{runner.workspace}}\build -DCMAKE_BUILD_TYPE=Release

      - name: build
        working-directory: ${{runner.workspace}}\build
        run: cmake --build .

      - name: test
        working-directory: ${{runner.workspace}}\build
        run: GTEST_OUTPUT=xml:test-results\ GTEST_COLOR=1 .\Debug\test.exe -V

      - name: upload test results
        uses: actions/upload-artifact@main
        if: failure()
        with:
          name: test_results_xml
          path: ${{runner.workspace}}\build\test-results\**\*.xml
